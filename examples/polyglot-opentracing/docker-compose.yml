# export TRACING_SERVER=172.17.0.1
# docker-compose up

version: "2"

services:
  wildfy-swarm:
    image: hawkular/apm-example-polyglot-opentracing-wildfly-swarm
    extra_hosts:
      - "tracing-server:${TRACING_SERVER}"
    ports:
      - "3003:3003"
    environment:
      - TRACING_PORT
      - HAWKULAR_APM_USERNAME
      - HAWKULAR_APM_PASSWORD
  cassandra:
    image: hawkular/apm-example-polyglot-opentracing-cassandra
    extra_hosts:
      - "tracing-server:${TRACING_SERVER}"
    environment:
      - JVM_OPTS=-Dcassandra.custom_query_handler_class=org.apache.cassandra.cql3.CustomPayloadMirroringQueryHandler
